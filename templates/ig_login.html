<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome for Instagram Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #f7f7fa; font-family: Arial, sans-serif; }
        .container { max-width: 400px; margin: 60px auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 12px #0001; padding: 32px; text-align: center; }
        h2 { color: #e1306c; }
        .btn { padding: 12px 20px; background: #e1306c; color: #fff; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; display: inline-flex; align-items: center; gap: 8px; text-decoration: none; }
        .btn:hover { background: #c2185b; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login with Instagram</h2>
        <a class="btn" href="/" style="background:#555; margin-bottom:16px;">
            <i class="fa fa-home"></i> Home
        </a>
        <br>
        <a class="btn" href="https://www.facebook.com/v15.0/dialog/oauth?client_id=YOUR_APP_ID&redirect_uri=https://jeannette-structural-makena.ngrok-free.dev/auth/instagram/callback&scope=user_profile,user_media&response_type=code" target="_blank">
            <i class="fab fa-instagram"></i> Login with Instagram
        </a>
    </div>
</body>
</html>
