<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <style>
        body { background: #f7f7fa; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .login-container { background: #fff; border-radius: 12px; box-shadow: 0 4px 24px #0002; padding: 32px 28px; width: 100%; max-width: 350px; }
        .login-container h2 { color: #007bff; text-align: center; margin-bottom: 18px; }
        .input-group { margin-bottom: 16px; }
        .input-group label { display: block; margin-bottom: 6px; color: #333; font-weight: 500; }
        .input-group input { width: 100%; padding: 10px; border: 1px solid #e0e0e0; border-radius: 6px; font-size: 1em; background: #f8faff; }
        .login-btn { width: 100%; padding: 12px; background: #007bff; color: #fff; border: none; border-radius: 6px; font-size: 1.1em; font-weight: 600; cursor: pointer; margin-top: 8px; }
        .login-btn:hover { background: #0056b3; }
        .error, .message { text-align: center; margin-bottom: 12px; font-size: 1em; }
        .error { color: #c00; }
        .message { color: #080; }
        .register-link { margin-top: 18px; text-align: center; font-size: 1em; }
        .register-link a { color: #007bff; text-decoration: none; font-weight: 600; }
        .register-link a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <form class="login-container" method="post">
        <h2>Login</h2>
        {% if error %}<div class="error">{{ error }}</div>{% endif %}
        {% if message %}<div class="message">{{ message }}</div>{% endif %}
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" required autocomplete="username">
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required autocomplete="current-password">
        </div>
        <button class="login-btn" type="submit">Login</button>
        <div class="register-link">
            Don't have an account? <a href="{{ url_for('new_register') }}">Register</a>
        </div>
    </form>
</body>
</html>
