{% extends "base.html" %}
{% block content %}
<div class="card">
    <h2>{{ username }}'s Profile</h2>

    <p><b>Followers:</b> {{ followers }}</p>
    <p><b>Following:</b> {{ following }}</p>
    <p><b>Total Posts:</b> {{ posts }}</p>
    <p><b>Bio:</b> {{ bio }}</p>
</div>
{% endblock %}
